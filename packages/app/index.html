<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAW — Surpass All World</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <!-- Spatial viewport (THE interface) -->
    <div id="viewport"></div>
    
    <!-- Chrome overlays -->
    <div id="chrome">
      <!-- Top bar -->
      <header id="top-bar">
        <div class="logo">SAW</div>
        <nav class="nav-controls">
          <button class="view-btn" data-view="perspective">Persp</button>
          <button class="view-btn" data-view="top">Top</button>
          <button class="view-btn" data-view="front">Front</button>
          <button class="view-btn" data-view="side">Side</button>
        </nav>
        <div class="nav-dropdown">
          <button class="nav-dropdown-btn" id="create-btn">Create</button>
          <div class="nav-dropdown-content create-dropdown" id="create-dropdown">
            <div class="create-panel" id="create-panel">
              <div class="create-section">
                <div class="create-section-title">Primitives</div>
                <div class="create-items">
                  <button class="create-item" data-create="cube" title="Cube">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                      <path d="M12 2L2 7v10l10 5 10-5V7L12 2z"/>
                      <path d="M12 22V12"/>
                      <path d="M2 7l10 5"/>
                      <path d="M22 7l-10 5"/>
                    </svg>
                    <span>Cube</span>
                  </button>
                  <button class="create-item" data-create="sphere" title="Sphere">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                      <circle cx="12" cy="12" r="10"/>
                      <ellipse cx="12" cy="12" rx="10" ry="4"/>
                      <path d="M12 2v20"/>
                    </svg>
                    <span>Sphere</span>
                  </button>
                  <button class="create-item" data-create="pyramid" title="Pyramid">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                      <path d="M12 2L2 22h20L12 2z"/>
                      <path d="M12 2v20"/>
                      <path d="M12 22L2 22"/>
                    </svg>
                    <span>Pyramid</span>
                  </button>
                  <button class="create-item" data-create="cylinder" title="Cylinder">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                      <ellipse cx="12" cy="5" rx="8" ry="3"/>
                      <path d="M4 5v14c0 1.66 3.58 3 8 3s8-1.34 8-3V5"/>
                    </svg>
                    <span>Cylinder</span>
                  </button>
                  <button class="create-item" data-create="torus" title="Torus">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                      <ellipse cx="12" cy="12" rx="10" ry="4"/>
                      <ellipse cx="12" cy="12" rx="4" ry="1.5"/>
                    </svg>
                    <span>Torus</span>
                  </button>
                  <button class="create-item" data-create="plane" title="Plane">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                      <path d="M2 12L12 6l10 6-10 6-10-6z"/>
                    </svg>
                    <span>Plane</span>
                  </button>
                </div>
              </div>
              <div class="create-section">
                <div class="create-section-title">Complex</div>
                <div class="create-items">
                  <button class="create-item" data-create="humanoid" title="Humanoid Rig">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                      <circle cx="12" cy="4" r="2"/>
                      <path d="M12 6v6"/>
                      <path d="M8 8l4 2 4-2"/>
                      <path d="M12 12l-4 8"/>
                      <path d="M12 12l4 8"/>
                    </svg>
                    <span>Humanoid</span>
                  </button>
                  <button class="create-item" data-create="terrain" title="Terrain">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                      <path d="M2 20L8 10l4 6 4-8 6 12H2z"/>
                    </svg>
                    <span>Terrain</span>
                  </button>
                </div>
              </div>
              <div class="create-mode-toggle">
                <button class="mode-toggle-btn" id="create-mode-toggle" title="Toggle body-locked radial menu">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 2v4M12 18v4M2 12h4M18 12h4"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="mode-indicator">
          <span id="mode-text">EDIT</span>
        </div>
        <div class="nav-dropdown nav-dropdown-right" id="features-dropdown-container">
          <button class="nav-dropdown-btn" id="features-btn" title="Product development progress and themes">Features</button>
          <div class="nav-dropdown-content features-dropdown-content" id="features-dropdown">
            <div id="features-timeline"></div>
          </div>
        </div>
        <div class="view-menu" id="view-menu">
          <button class="view-menu-trigger" id="view-trigger" title="View settings">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
          <div class="view-menu-options">
            <button class="view-option" id="glass-option" data-tooltip="Glass blur effect">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M3 9h18"/>
              </svg>
            </button>
            <button class="view-option" id="theme-option" data-tooltip="Light / Dark mode">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
              </svg>
            </button>
          </div>
        </div>
      </header>
      
      <!-- Left panel (hierarchy) -->
      <aside id="panel-left" class="panel">
        <div class="panel-header">
          <span>Scene</span>
          <button class="panel-collapse">-</button>
        </div>
        <div class="panel-content" id="hierarchy"></div>
      </aside>
      
      <!-- Chat panel (baby TONKA) -->
      <aside id="panel-chat" class="panel">
        <div class="panel-header">
          <span>TONKA</span>
          <button class="panel-collapse">-</button>
        </div>
        <div class="panel-content" id="chat">
          <div id="chat-messages"></div>
          <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Edit the editor..." />
            <button id="chat-send">></button>
          </div>
        </div>
      </aside>
      
      <!-- Features dropdown moved to top bar -->
      
      <!-- Right panel (properties) -->
      <aside id="panel-right" class="panel">
        <div class="panel-header">
          <span>Properties</span>
          <button class="panel-collapse">−</button>
        </div>
        <div class="panel-content" id="properties"></div>
      </aside>
      
      <!-- Bottom bar (status) -->
      <footer id="bottom-bar">
        <div class="status-left">
          <span id="fps">-- FPS</span>
          <span id="objects">0 objects</span>
        </div>
        <div class="status-center">
          <span id="position">X: 0.00 Y: 0.00 Z: 0.00</span>
        </div>
        <div class="status-right">
          <span id="grid-status">Grid: 1.0</span>
          <span id="snap-status">Snap: OFF</span>
        </div>
      </footer>
      
      <!-- Navigation widget (Bryce-style) -->
      <div id="nav-widget">
        <div class="nav-ball" id="nav-ball"></div>
        <div class="nav-controls-widget">
          <button class="nav-btn" data-action="zoom-in">+</button>
          <button class="nav-btn" data-action="zoom-out">−</button>
          <button class="nav-btn" data-action="reset">⌂</button>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
